<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Capitals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>European Capitals</h1>
        </div>
        <div class="gallery">
            <div class="images">
                <img src="athens.jpg" alt="athens">
                <h3>Athens</h3>
            </div>
            <div class="images">
                <img src="berlin.jpg" alt="berlin">
                <h3 class="title">Berlin</h3>
            </div>
            <div class="images">
                <img src="london.jpg" alt="london">
                <h3 class="title">London</h3>
            </div>
            <div class="images">
                <img src="madrid.jpg" alt="madrid">
                <h3 class="title">Madrid</h3>
            </div>
            <div class="images">
                <img src="paris.jpg" alt="paris">
                <h3 class="title">Paris</h3>
            </div>
            <div class="images">
                <img src="rome.jpg" alt="rome">
                <h3 class="title">Rome</h3>
            </div>
        </div>
    </div>
</body>

</html>
